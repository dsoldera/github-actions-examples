name: Github Actions Example

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    name: Running Units Tests
    runs-on: ubuntu-latest

    steps:
      - uses: checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Test
        run: npm test
